<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial-Image.ai - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        .sidebar {
            background-color: #1f2937;
        }
        .main-content {
            background-color: #111827;
        }
        #image-preview-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16 / 9;
            margin: auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background-color: #374151;
            transform-style: preserve-3d;
        }
        #background-layer, #foreground-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            will-change: transform, filter;
            transition: filter 0.3s ease-in-out;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="sidebar w-64 flex flex-col">
            <div class="px-6 py-4">
                <h1 class="text-2xl font-bold text-white">Spatial-Image.ai</h1>
            </div>
            <nav class="flex-1 px-4 py-2 space-y-2">
                <a href="#" class="flex items-center px-4 py-2 text-gray-100 bg-gray-900 rounded-md">
                    <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                </a>
                <a href="creations.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-images mr-3"></i> Creations
                </a>
                <a href="settings.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <i class="fas fa-cog mr-3"></i> Settings
                </a>
            </nav>
            <div class="px-6 py-4">
                <div class="p-4 rounded-lg bg-gray-900">
                    <p class="text-sm text-gray-400">Credits available</p>
                    <p class="text-2xl font-bold text-white">10 <span class="text-xs font-normal text-green-400">Free</span></p>
                    <button class="w-full mt-4 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-semibold">Upgrade Now</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content flex-1 p-10 overflow-y-auto">
            <div class="flex justify-between items-center">
                <h2 class="text-3xl font-bold text-white">Welcome! ðŸ‘‹</h2>
                <div class="flex items-center space-x-4">
                     <p class="text-sm text-gray-400">You're on the Free Plan.</p>
                     <button class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-semibold">Upgrade</button>
                </div>
            </div>
            
            <div id="main-dashboard">
                <div class="mt-8 p-8 bg-gray-800 rounded-lg flex items-center justify-between">
                    <div>
                        <h3 class="text-2xl font-bold text-white">Create Spatial Images on Auto-Pilot</h3>
                        <p class="mt-2 text-gray-400">Turn any photo into an immersive spatial image with AI in seconds.</p>
                        <div class="mt-6 space-x-4">
                            <button id="upload-image-btn" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md font-semibold disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                                <i class="fas fa-spinner fa-spin mr-2"></i>Loading AI...
                            </button>
                            <button class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-md font-semibold">Tutorials</button>
                        </div>
                    </div>
                    <div>
                        <img src="https://placehold.co/300x200/7c3aed/ffffff?text=AI+Magic" alt="AI generated art" class="rounded-lg">
                    </div>
                </div>
            </div>

            <!-- Image Generator UI (hidden by default) -->
            <div id="generator-ui" class="hidden mt-8">
                <button id="back-to-dash" class="mb-4 px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-md font-semibold"><i class="fas fa-arrow-left mr-2"></i>Back to Dashboard</button>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Controls -->
                    <div class="md:col-span-1 bg-gray-800 p-6 rounded-lg">
                        <h3 class="text-xl font-bold text-white mb-4">Customize Your Image</h3>
                        <div class="space-y-6">
                            <div>
                                <label for="image-upload" class="block text-sm font-medium text-gray-300 mb-2">1. Upload New Image</label>
                                <input type="file" id="image-upload" accept="image/*" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100">
                            </div>
                            <div>
                                <label for="parallax-intensity" class="block text-sm font-medium text-gray-300">2. Parallax Intensity</label>
                                <input type="range" id="parallax-intensity" min="0" max="50" value="20" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                <span id="parallax-value" class="text-sm text-gray-400">20</span>
                            </div>
                            <div>
                                <label for="background-blur" class="block text-sm font-medium text-gray-300">3. Background Blur</label>
                                <input type="range" id="background-blur" min="0" max="10" value="2" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                                <span id="blur-value" class="text-sm text-gray-400">2px</span>
                            </div>
                        </div>
                    </div>
                    <!-- Preview -->
                    <div class="md:col-span-2">
                        <div id="image-preview-container">
                            <div id="background-layer"></div>
                            <div id="foreground-layer"></div>
                            <div id="loader"><p>Processing...</p></div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module">
        import { ImageSegmenter, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js";

        // --- DOM Element Selection ---
        const mainDashboard = document.getElementById('main-dashboard');
        const generatorUi = document.getElementById('generator-ui');
        const uploadImageBtn = document.getElementById('upload-image-btn');
        const backToDashBtn = document.getElementById('back-to-dash');

        const imageUpload = document.getElementById('image-upload');
        const backgroundLayer = document.getElementById('background-layer');
        const foregroundLayer = document.getElementById('foreground-layer');
        const previewContainer = document.getElementById('image-preview-container');
        const loader = document.getElementById('loader');
        const loaderText = loader.querySelector('p');
        const parallaxSlider = document.getElementById('parallax-intensity');
        const parallaxValue = document.getElementById('parallax-value');
        const blurSlider = document.getElementById('background-blur');
        const blurValue = document.getElementById('blur-value');

        let imageSegmenter;

        // --- UI Navigation ---
        uploadImageBtn.addEventListener('click', () => {
            imageUpload.click(); // Programmatically click the file input
        });

        backToDashBtn.addEventListener('click', () => {
            generatorUi.classList.add('hidden');
            mainDashboard.classList.remove('hidden');
        });

        // --- Initialize MediaPipe Image Segmenter ---
        const createImageSegmenter = async () => {
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                imageSegmenter = await ImageSegmenter.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/image_segmenter/deeplab_v3/float32/1/deeplab_v3.tflite",
                        delegate: "GPU"
                    },
                    outputCategoryMask: true,
                    outputConfidenceMasks: false
                });
                // Enable the upload button once the model is ready
                uploadImageBtn.disabled = false;
                uploadImageBtn.innerHTML = `<i class="fas fa-upload mr-2"></i>Upload Image`;
                console.log('Image segmenter is ready.');
            } catch (error) {
                console.error("Error initializing ImageSegmenter:", error);
                uploadImageBtn.innerHTML = `<i class="fas fa-exclamation-triangle mr-2"></i>AI Error`;
                alert('Failed to load AI model. Please refresh the page.');
            }
        };
        
        // --- Initial Setup ---
        createImageSegmenter();

        // --- UI Functionality ---
        parallaxSlider.addEventListener('input', (e) => {
            parallaxValue.textContent = e.target.value;
        });

        blurSlider.addEventListener('input', (e) => {
            const blurAmount = e.target.value;
            blurValue.textContent = `${blurAmount}px`;
            backgroundLayer.style.filter = `blur(${blurAmount}px)`;
        });

        // --- Parallax Effect ---
        previewContainer.addEventListener('mousemove', (e) => {
            if (!backgroundLayer.style.backgroundImage) return;
            const { left, top, width, height } = previewContainer.getBoundingClientRect();
            const x = (e.clientX - left) / width - 0.5;
            const y = (e.clientY - top) / height - 0.5;
            
            const parallaxIntensity = parseInt(parallaxSlider.value, 10);
            const scale = 1.1;

            backgroundLayer.style.transform = `translateX(${-x * parallaxIntensity}px) translateY(${-y * parallaxIntensity}px) scale(${scale})`;
            foregroundLayer.style.transform = `translateX(${x * (parallaxIntensity / 2)}px) translateY(${y * (parallaxIntensity / 2)}px) scale(${scale})`;
        });
        
        // --- Image Upload and Processing ---
        imageUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                 // If user cancels file dialog, do nothing and stay on the current view.
                return;
            }

            // When a file is selected, ensure the generator UI is visible
            mainDashboard.classList.add('hidden');
            generatorUi.classList.remove('hidden');

            const imageUrl = URL.createObjectURL(file);
            
            loader.style.display = 'block';
            loaderText.textContent = 'Processing...';

            backgroundLayer.style.backgroundImage = `url(${imageUrl})`;
            backgroundLayer.style.filter = `blur(${blurSlider.value}px)`;
            foregroundLayer.style.backgroundImage = 'none';

            if (!imageSegmenter) {
                console.error("Image segmenter not ready!");
                loaderText.textContent = 'Error: AI model not ready.';
                return;
            }

            const imageElement = new Image();
            imageElement.src = imageUrl;
            imageElement.onload = async () => {
                try {
                    const segmentationResult = await imageSegmenter.segment(imageElement);

                    if (!segmentationResult || !segmentationResult.categoryMask) {
                         throw new Error("Segmentation result is invalid.");
                    }

                    const canvas = document.createElement('canvas');
                    canvas.width = imageElement.width;
                    canvas.height = imageElement.height;
                    const ctx = canvas.getContext('2d');
                    
                    const mask = segmentationResult.categoryMask.getAsFloat32Array();
                    
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = imageElement.width;
                    tempCanvas.height = imageElement.height;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(imageElement, 0, 0);
                    const originalImageData = tempCtx.getImageData(0, 0, imageElement.width, imageElement.height).data;
                    
                    const foregroundImageData = ctx.createImageData(imageElement.width, imageElement.height);
                    const data = foregroundImageData.data;

                    let pixelCount = 0;
                    for (let i = 0; i < mask.length; ++i) {
                        const alpha = mask[i] > 0.3 ? 255 : 0; 
                        if (alpha > 0) {
                             pixelCount++;
                             data[i * 4] = originalImageData[i * 4];
                             data[i * 4 + 1] = originalImageData[i * 4 + 1];
                             data[i * 4 + 2] = originalImageData[i * 4 + 2];
                             data[i * 4 + 3] = alpha;
                        }
                    }

                    if (pixelCount < (mask.length * 0.01)) {
                        console.warn("Segmentation did not detect a significant foreground object.");
                        foregroundLayer.style.backgroundImage = 'none';
                        alert("Could not detect a clear subject in the image. Try another one for a better depth effect.");
                    } else {
                        ctx.putImageData(foregroundImageData, 0, 0);
                        foregroundLayer.style.backgroundImage = `url(${canvas.toDataURL()})`;
                    }

                } catch (error) {
                    console.error("Segmentation failed:", error);
                    alert("An error occurred during image processing. Please try another image.");
                } finally {
                    loader.style.display = 'none';
                }
            };
            imageElement.onerror = () => {
                loader.style.display = 'none';
                alert("Failed to load the image.");
            }
        });

    </script>
</body>
</html>
